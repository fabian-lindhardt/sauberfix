name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          repository: flairtec-ops/infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update deployment manifest
        run: |
          cd infra
          # Update image tag to short commit SHA
          IMAGE_TAG="${{ github.sha }}"
          SHORT_SHA="${IMAGE_TAG:0:7}"
          
          # Sync deployment.yaml from source repo to infra repo (maintain Single Source of Truth)
          # We copy the file and THEN replace the image tag
          cp ../k8s/deployment.yaml apps/sauberfix/k8s/deployment.yaml
          
          sed -i "s|ghcr.io/fabian-lindhardt/sauberfix:.*|ghcr.io/fabian-lindhardt/sauberfix:${SHORT_SHA}|g" apps/sauberfix/k8s/deployment.yaml

          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Commit and push
          git add apps/sauberfix/k8s/deployment.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(sauberfix): Update image to ${SHORT_SHA}

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}"
            git push
            echo "‚úÖ Deployment manifest updated successfully"
          fi

      - name: Deployment info
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          echo "üöÄ Image pushed: ghcr.io/fabian-lindhardt/sauberfix:${SHORT_SHA}"
          echo "üìù Manifest updated in infra repository"
          echo "üîÑ ArgoCD will automatically sync the new version"
          echo "üìä Monitor at: https://argo.flairtec.de"
